<ion-view view-title="Custom Payload" name="custom-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Enter Event Name" ng-model="events.eventName">
            </label>
            <label class="item item-input">
                <textarea ng-model="events.customPayload" cols="30" rows="10"></textarea>
            </label>

        </div>
        <button class="button button-block button-calm" ng-click="saveCustom()">Save</button>

    </ion-content>
</ion-view>
